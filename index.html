<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>‚ùå‚≠ï Tic Tac Toe</h1>
    <div class="status" id="status">Turn: X</div>
    <div class="board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>
    <button onclick="resetGame()">Restart</button>
</div>
<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];
    function makeMove(cell, index) {
        if (board[index] !== "" || !gameActive) return;
        board[index] = currentPlayer;
        cell.innerText = currentPlayer;
        cell.classList.add(currentPlayer);
        if (checkWinner()) {
            document.getElementById("status").innerText =
                `Player ${currentPlayer} Wins üéâ`;
            gameActive = false;
            return;
        }
        if (!board.includes("")) {
            document.getElementById("status").innerText = "It's a Draw ü§ù";
            gameActive = false;
            return;
        }
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").innerText =
            `Turn: ${currentPlayer}`;
    }
    function checkWinner() {
        return winPatterns.some(pattern =>
            pattern.every(i => board[i] === currentPlayer)
        );
    }
    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        document.querySelectorAll(".cell").forEach(cell => {
            cell.innerText = "";
            cell.classList.remove("X", "O");
        });
        document.getElementById("status").innerText = "Turn: X";
    }
</script>
</body>
</html>
